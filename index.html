<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4Sight | Dominate Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
          },
          colors: {
            'neon-blue': '#00f3ff',
            'neon-purple': '#bc13fe',
            'neon-green': '#0aff68',
            // Darker accent colors for light mode
            'accent-blue': '#0369a1',
            'accent-purple': '#7c3aed',
            'accent-green': '#059669',
            'glass-dark': 'rgba(17, 24, 39, 0.7)',
            'glass-light': 'rgba(255, 255, 255, 0.05)',
          },
          animation: {
            'blob': 'blob 7s infinite',
            'tilt': 'tilt 10s infinite linear',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            tilt: {
              '0%, 50%, 100%': { transform: 'rotate(0deg)' },
              '25%': { transform: 'rotate(1deg)' },
              '75%': { transform: 'rotate(-1deg)' },
            }
          }
        },
      },
    }
  </script>
  <style>
    /* Dark theme (default) */
    .dark body {
      background-color: #050505;
      color: #ffffff;
    }

    /* Light theme */
    .light body {
      background-color: #f8fafc;
      color: #1e293b;
    }

    /* Dark theme glass panel */
    .dark .glass-panel {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Light theme glass panel */
    .light .glass-panel {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(0, 0, 0, 0.1);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
    }

    /* Dark theme gradient text */
    .dark .gradient-text {
      background: linear-gradient(to right, #00f3ff, #bc13fe);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Light theme gradient text - darker colors for better readability */
    .light .gradient-text {
      background: linear-gradient(to right, #0369a1, #7c3aed);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Dark theme scrollbar */
    .dark ::-webkit-scrollbar {
      width: 10px;
    }

    .dark ::-webkit-scrollbar-track {
      background: #0f172a;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 5px;
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    /* Light theme scrollbar */
    .light ::-webkit-scrollbar {
      width: 10px;
    }

    .light ::-webkit-scrollbar-track {
      background: #e2e8f0;
    }

    .light ::-webkit-scrollbar-thumb {
      background: #94a3b8;
      border-radius: 5px;
    }

    .light ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",

    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

  <div id="root"></div>

</body>

</html>
